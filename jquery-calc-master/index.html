<html>

<head>
  <title>jQuery Calculator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

  <style type="text/css">
    body {
      margin: 2em 0pt;
    }

    .digits .well {
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 2em;
    }

    .result,
    .clear {
      text-align: right;
      font-weight: bold;
      font-size: 2em;
    }

    .clear {
      text-align: center;
      cursor: pointer;
    }
  </style>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>jQuery Calculator</h1>
    </header>
    <div id="calculator">
      <div class="row">
        <div class="col-sm-2">
          <div class="well clear">
            Clr
          </div>
        </div>
        <div class="col-sm-10">
          <div class="well result">
            0
          </div>
        </div>

        <div class="digits">
          <div class="col-xs-3">
            <div class="well digit">7</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">8</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">9</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">+</div>
          </div>

          <div class="col-xs-3">
            <div class="well digit">4</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">5</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">6</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">-</div>
          </div>

          <div class="col-xs-3">
            <div class="well digit">1</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">2</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">3</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">&times;</div>
          </div>

          <div class="col-xs-3">
            <div class="well digit">0</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">.</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">=</div>
          </div>
          <div class="col-xs-3">
            <div class="well digit">&divide;</div>
          </div>
        </div>
        <div>
        </div>
        <footer>
          <address class="text-center">
            Copyright &copy; 2014 <a href="http://www.github.com/shreyasConnect/">Shreyas Patil</a>. All rights
            reserved.<br />
            Email: <a href="mailto:patilshreyas1803@gmail.com">patilshreyas1803@gmail.com</a><br />
          </address>
        </footer>
      </div>

      <script src="jquery.calc.js" type="text/javascript"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
      <script src="jquery.calc.js"></script>

</body>

</html>
